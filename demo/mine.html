<!doctype html>
<html>
<head>
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhaomi.biz/m/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhaomi.biz/m/build/mine.js"></script>
</head>
<body>

<div class="wrapper" id="pageMine">
    <div class="header zui-flex" id="header">
        <div class="zui-cell logo-warp">
            <a href="./list.html" class="logo item">找米</a>
        </div>
        <div class="zui-cell zui-flex-fixed ">
            <div class="nav">
                <a href="//zhaomi.biz/m/demo/search.html" class="nav-item">
                    <i class="zui-icon icon-search"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/create-action-1.html" class="nav-item">
                    <i class="zui-icon icon-plus"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/message.html" class="nav-item active">
                    <span class="number">10</span>
                    <i class="zui-icon icon-email"></i>
                </a>
                <a href="//zhaomi.biz/m/demo/mine.html" class="nav-item user">
                    <img src="//zhaomi.biz/m/assets/img/user.png" alt=""/>
                </a>
            </div>
        </div>
    </div>
    <div class="tab-wrapper top-tab">
        <div class="tab clearfix">
            <div class="tab-item ">
                <a href="//zhaomi.biz/m/demo/activity-start.html" class="tab-item-a">我发起的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhaomi.biz/m/demo/activity-apply.html" class="tab-item-a">我报名的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhaomi.biz/m/demo/activity-focus.html" class="tab-item-a">我关注的活动</a>
            </div>
            <div class="tab-item">
                <a href="//zhaomi.biz/m/demo/group.html" class="tab-item-a">我的米团</a>
            </div>
            <div class="tab-item active">
                <a href="//zhaomi.biz/m/demo/mine.html" class="tab-item-a">我的信息</a>
            </div>
        </div>
    </div>

    <div class="user-center" id="userCenterPage">
        <div class="content">
            <div class="user-msg">
                <div class="user-pic">
                    <div class="img upload-img-box">
                        <img src="//zhaomi.biz/m/assets/img/user.png" alt="" class=""/>
                        <label for="upload-image" class="upload-image">
                            <i class="zui-icon icon-photo"></i>
                            <input type="file" name="upload-image" id="upload-image" />
                        </label>
                    </div>
                    <div class="btn-edit ">
                        <i class="zui-icon icon-edit"></i>修改信息
                    </div>

                    <div class="zui-btn btn-save">
                        保存
                    </div>
                </div>
                <div class="user-name edit-item">
                    <input type="text" class="zui-input edit-input" accept="image/*"  name="userName" id="" value="远力皓" />
                    <span class="display-text user-name-text">力皓</span>
                </div>
                <div class="mibi">
                    22个米币
                </div>
            </div>
            <div class="operation-content">
                <div class="zui-align-center">
                    <button class="zui-btn">退换米币</button>
                    <button class="zui-btn"><i class="zui-icon icon-qrcode"></i>退换米币</button>
                </div>
                <div class="other-msg">

                    <div class="edit-item mobile">
                        <input type="text" name="mobile" value="121212121" class="zui-input edit-input" />
                        <span class="display-text">121212121</span>
                    </div>

                    <div class="edit-item gender">
                        <input type="text" name="gender" value="0" class="zui-input edit-input" />
                        <span class="display-text">男</span>
                    </div>

                    <div class="edit-item age">
                        <input type="text" name="age" value="30" class="zui-input edit-input" />
                        <span class="display-text">30</span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
