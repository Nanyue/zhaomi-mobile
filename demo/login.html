<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhaomi.biz/m/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhaomi.biz/build/login.js"></script>
</head>
<body>
<div class="wrapper" id="pageLogin">
    <div class="header">
        <a href="/" class="zhaomi">找米</a> <a href="/" class="cancel-login"><i class="zui-icon icon-close"></i>取消登录</a>
    </div>
    <div class="login-title zui-align-center">登陆</div>
    <div class="access-box">
        <form action="//zhaomi.biz/login" method="post">
            <div class="input-wrapper zui-flex">
                <div class="zui-flex-fixed icon"><i class="zui-icon icon-user"></i></div>
                <div class="zui-cell"><input type="text" maxlength="25"  id="username" name="username" class="zui-cell" placeholder="请输入邮箱/用户名"/></div>
            </div>
            <div class="input-wrapper zui-flex">
                <div class="zui-flex-fixed icon"><i class="zui-icon icon-pwd"></i></div>
                <div class="zui-cell"><input type="password" id="pwd" name="pwd" class="zui-cell" placeholder="请输入密码"/></div>
            </div>


            <div class="zui-align-right bottom-text">
                <a class="reset-pwd" href="//zhaomi.biz/m/demo/reset-pwd.html">忘记密码</a>
                <button type="submit" class="zui-btn zui-btn-action login-btn">登陆</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
