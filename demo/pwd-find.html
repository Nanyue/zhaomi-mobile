<!DOCTYPE html>
<html>
<head>
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//zhaomi.biz/m/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="//zhaomi.biz/m/build/login.js"></script>
</head>
<body>
<div class="wrapper" id="pageFind">
    <div class="header">
        <a href="/" class="zhaomi">找米</a> <a href="/" class="cancel-login"><i class="zui-icon icon-close"></i>取消</a>
    </div>
    <div class="login-title zui-align-center">找回密码</div>
    <div class="access-box">
        <form action="//zhaomi.biz/login" method="post">
            <div class="input-wrapper zui-flex">
                <div class="zui-cell  ">
                    <div class="zui-flex">
                        <div class="zui-flex-fixed icon"><i class="zui-icon icon-phone"></i></div>
                        <div class="zui-cell"><input type="text" id="username" name="username" class="zui-cell" placeholder="请输入手机号"/></div>
                    </div>
                </div>
                <div class="zui-flex-fixed">
                    <button class="zui-btn btn-send-verifycode">发送验证码</button>
                </div>
            </div>
            <div class="input-wrapper zui-flex">
                <div class="zui-flex-fixed icon"><i class="zui-icon icon-verifycode"></i></div>
                <div class="zui-cell"><input type="text" id="pwd" name="pwd" class="zui-cell" placeholder="请输入验证码"/></div>
            </div>

            <div class="zui-align-right bottom-text">
                <button type="submit" class="zui-btn zui-btn-action btn-verify">验证</button>
            </div>

            <div class="verify-result-msg ">
                <div class="input-wrapper zui-flex error">
                    <div class="zui-flex-fixed icon"><i class="zui-icon icon-verifycode"></i></div>
                    <div class="zui-cell"><span class="verify-code">2222</span><span class="error-text">验证码有误</span></div>
                </div>

            </div>

        </form>


    </div>
</div>

</body>
</html>
