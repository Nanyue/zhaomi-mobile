<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll.css" rel="stylesheet" type="text/css">
    <link href="http://zhaomi.biz/m/lib/mobiscroll/css/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//zhaomi.biz/m/lib/jquery/jquery.min.js"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_004.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_003.js" type="text/javascript"></script>
    <script src="http://zhaomi.biz/m/lib/mobiscroll/js/mobiscroll_005.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://zhaomi.biz/build/register.js"></script>

</head>
<body>
<div class="wrapper" id="pageRegister">
        <div class="header">
            <a href="/" class="zhaomi">找米</a> <a href="/" class="cancel-login"><i class="zui-icon icon-close"></i>取消登录</a>
        </div>
        <div class="register-title zui-align-center">验证手机/补充信息</div>
        <div class="zui-aligin-center">
            <div class="upload-img-box img">
                <img src="//zhaomi.biz/m/assets/img/user.png" alt="" class=""/>
                <label for="upload-image" class="upload-image">
                    <i class="zui-icon icon-photo-gray"></i>
                    <input type="file" name="upload-image" id="upload-image" />
                </label>
            </div>        </div>
        <div class="access-box">
            <form action="//zhaomi.biz/login" method="post">

                <div class="input-wrapper zui-flex">
                    <div class="zui-cell  ">
                        <div class="zui-flex">
                            <div class="zui-flex-fixed icon"><i class="zui-icon icon-user"></i></div>
                            <div class="zui-cell"><input type="text" id="username" name="username" class="zui-cell" placeholder="请输入邮箱/用户名"/></div>
                        </div>
                    </div>
                    <div class="zui-flex-fixed">
                        <button class="zui-btn btn-send-verifycode">发送验证码</button>
                    </div>
                </div>
                <div class="input-wrapper zui-flex">
                    <div class="zui-flex-fixed icon"><i class="zui-icon icon-verifycode"></i></div>
                    <div class="zui-cell"><input type="text" id="pwd" name="pwd" class="zui-cell" placeholder="请输入验证码"/></div>
                </div>
                <div class="input-wrapper zui-flex">
                    <div class="zui-cell"><input type="text" id="pwd" name="pwd" class="zui-cell" placeholder="请输入姓名/企业名"/></div>
                </div>

                <div class="input-wrapper zui-flex">
                    <div class="zui-cell">
                        <input readonly="readonly" name="appDate" id="appDate" type="text" placeholder="请输入日期" />
                    </div>
                    <div class="zui-flex-fixed">
                        <i class="zui-icon icon-arrow-up"></i>
                    </div>
                </div>

                <div class="input-wrapper zui-flex">
                    <div class="zui-cell">
                        <select name="" id="">
                            <option value="0">请选择您的性别</option>
                            <option value="0">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                    <div class="zui-flex-fixed">
                        <i class="zui-icon icon-arrow-up"></i>
                    </div>
                </div>


                <div class="zui-align-right bottom-text">
                    <a class="zm-declaration" href="//zhaomi.biz/m/demo/declaration.html">找米免费声明</a>
                    <a href="" class="zui-btn zui-btn-action login-btn">登录</a>
                    <button type="submit" class="zui-btn zui-btn-action register-btn">注册</button>
                </div>
            </form>
        </div>

</div>

</body>
</html>
